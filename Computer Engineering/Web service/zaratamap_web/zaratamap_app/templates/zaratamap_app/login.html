<!doctype html>
<html lang="en">

{% load static %}
{% load i18n %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Zaratamap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}">
    <link href="{% static 'vendor/fonts/circular-std/style.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'libs/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'vendor/fonts/fontawesome/css/fontawesome-all.css'%}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="base.html"><img class="logo-img" src="{% static 'images/zaratamapLogo.JPG'%}" alt="logo"></a><span class="splash-description" align="center">{% trans 'Please enter your user information' %}</span></div>
            <div class="card-body">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" name="username" type="text" placeholder="{% trans 'Username' %}" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" name="password" type="password" placeholder="{% trans 'Password' %}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">{% trans 'Log in' %}</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="signup" class="footer-link">{% trans 'Create An Account' %}</a></div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="{% url 'index' %}" class="footer-link">{% trans 'Return to Home' %}</a>
                </div>
            </div>
        </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'vendor/jquery/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.js'%}"></script>
</body>
 
</html>
