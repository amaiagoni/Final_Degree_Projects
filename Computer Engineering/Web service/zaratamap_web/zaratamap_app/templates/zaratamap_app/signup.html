<!doctype html>
<html lang="en">

{% load static %}
{% load i18n %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Zaratamap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}">
    <link href="{% static 'vendor/fonts/circular-std/style.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'libs/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'vendor/fonts/fontawesome/css/fontawesome-all.css'%}">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->
<form class="splash-container" action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            {#TODO Logo?#}
            <h3 class="mb-1" align="center">{% trans 'Registrations Form' %}</h3>
            <br>
            <p align="center">{% trans 'Please enter your user information' %}</p>
        </div>
        <div class="card-body">
            {#TODO Error handling - appropriate language#}
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" name="username" required="" placeholder="{% trans 'Username' %}" autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="{% trans 'Email' %}" autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" id="pass1" type="password" name="password1" required="" placeholder="{% trans 'Password' %}">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type="password" name="password2" required="" placeholder="{% trans 'Confirm password' %}">
            </div>
            <div class="form-group">
                <label class="custom-control custom-checkbox">
                    {#TODO Link something for terms and conditions#}
                    <input class="custom-control-input" type="checkbox"><span class="custom-control-label">{% trans 'By creating an account, you agree the' %} <a href="#" class="text-secondary">{% trans 'terms and conditions' %}</a></span>
                </label>
            </div>
            {% if data %}
                <div class="form-group">
                <label style="color: red">{{ data.0 }}</label>
                </div>
            {% endif %}
            <div class="form-group pt-2">
                <button class="btn btn-block btn-primary" type="submit">{% trans 'Register My Account' %}</button>
            </div>
        </div>
        <div class="card-footer bg-white">
            <p>{% trans 'Already a member?' %} <a href="login" class="text-secondary">{% trans 'Login Here' %}.</a></p>
        </div>
    </div>
</form>
</body>


</html>
